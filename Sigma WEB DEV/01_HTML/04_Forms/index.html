  <body>
    
    <h1>Forms</h1>

                 <!--FORMS-->
    <div>
      <form action="post">
        <label for="fname">Enter your Username </label> </form>
        <br>
        <input type="text" placeholder="username" id="fname" autofocus>
      </form>
    </div>

            <!-- SELECT GENDER-->
            
     <div>
        <label>Select your gender</label> <br>
        <label for="male">Male </label>
        <input type="radio" id="male" name="gender" >
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"value="female">
    </div>
                <!--CHEACKBOX-->
    <div>
        <label>i agree with all T&C</label>
        <input type="checkbox" id="check">
    </div>
         <button> Submit</button>

                <!--TEXTAREA-->

         <div>
            <label for="comment"> Feedback</label> <br>
            <textarea name="text" id="comment" placeholder="givefeedback" rows="4" cols="30"> </textarea>
         </div>
  </body>
