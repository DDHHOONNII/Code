<!-- without using br tag Write a vertically aligned form asking for Name ,city and pincode of a user -->

<!DOCTYPE html>

  <head>
   
    <title>Quickquiz - sigma web dev</title>
  </head>
  <body>
    
    <div>
      <form action="post"></form>
      <label for="name" >Name :</label>
      <input autofocus type="text" placeholder="Enter your name " id="name" />
    </div>

    <div>
      <form action="get">
        <label for="city">City :</label>
        <input type="text" placeholder="Enter city" id="city" />
      </form>
    </div>

    <div>
      <form action="get">
        <label for="pin">Enter PINCODE :</label>
        <input type="text" placeholder="enter pincode" id="pin" />
      </form>
    </div>

  </body>

</html>
